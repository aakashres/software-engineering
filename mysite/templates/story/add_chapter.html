{% extends "base.html" %}


{% block title %}
    Chapter | Create
{% endblock %}


{% block content %}
    <form id="chapter-form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required />
        <input type="number" name="number" placeholder="Chapter" />
        <input type="submit" value="Create" />
    </form>
    <textarea name="content" placeholder="Content" form="chapter-form"></textarea>
{% endblock %}
